<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <div class="time">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
                <p id="date">00-00-0000</p>
                <p id="day"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
